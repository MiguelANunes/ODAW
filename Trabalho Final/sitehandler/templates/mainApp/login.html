<!DOCTYPE html>
<html>

    <head>
        {% load static %}

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aeroporto</title>
    </head>

    <body>
        <div class="container-style">
            <div class="img">
                <img src="{% static 'img/viao.svg' %}">
            </div>
            <div class="login-content">
                <form action="{% url 'mainApp:login' %}" method="post">
                    {% csrf_token %}
                    
                    <img src="{% static 'img/avatar.svg' %}">
                    <h2 class="title">LOGIN</h2>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Usuário</h5>
                            <input type="text" class="input" name="usuario">
                        </div>
                    </div>

                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Senha</h5>
                            <input type="password" class="input" name="senha">
                        </div>
                    </div>

                    {% block message %}
                        {% if message %}
                            <p style="color:red">{{message}}</p>
                        {% endif %}
                    {% endblock message %}

                    <button class="btn">
                        Login
                    </button>

                    </a>
                    <a id="cadastro" href="{% url 'mainApp:cadastro' %}">Não possui cadastro?</a>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </body>

</html>
