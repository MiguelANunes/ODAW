<!DOCTYPE html>
<html>

    <head>
        <title>Animated Login Form</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="login-content adicionar-c">
            <form action="modelo.html">
                <img src="../img/list.svg">
                <h2 class="title">add ou editar modelo</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>CODM</h5>
                        <input type="text" class="input" id="codm">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Nome</h5>
                        <input type="text" class="input" id="nome">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Capacidade</h5>
                        <input type="text" class="input" id="capacidade">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Peso</h5>
                        <input type="text" class="input" id="peso">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Limite</h5>
                        <input type="text" class="input" id="limite">
                    </div>
                </div>

                <button class="btn" id="salvarModelo">Salvar</button>
            </form>
        </div>
        <div class="tag"><b>Nomes:</b> Daniella, Miguel</div>
        </div>
        <script type="text/javascript" src="../js/main.js"></script>
    </body>

</html>
