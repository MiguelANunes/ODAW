<!DOCTYPE html>
<html>

    <head>
        {% load static %}

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aeroporto</title>
    </head>

    <body>
        <div class="login-content adicionar-c">
            <form action="{% url 'mainApp:controlador_add' %}" method="post">
                {% csrf_token %}

                <img src="{% static 'img/list.svg' %}">
                <h2 class="title">Adicionar ou Editar Controlador</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Matrícula</h5>
                        <input type="text" class="input" id="matricula" name="matricula">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Número Membro</h5>
                        <input type="text" class="input" id="nroMembro" name="nroMembro">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Código Sindicato</h5>
                        <input type="text" class="input" id="cods" name="cods">
                    </div>
                </div>
                <h4 class="title">Formato: YYYY-MM-DD</h4>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Data Exame</h5>
                        <input type="text" class="input" id="data" name="data">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Nome</h5>
                        <input type="text" class="input" id="nome" name="nome">
                    </div>
                </div>

                {% block message %}
                    {% if message %}
                        <p style="color:red">{{message}}</p>
                    {% endif %}
                {% endblock message %}

                <button class="btn" id="salvarTeste">
                    Salvar
                </button>
            </form>

            <div id="botao-embaixo">
                <button class="btn" onclick="location.href='{% url 'mainApp:controlador'%}'">
                    Voltar
                </button>
            </div>

        </div>
        </div>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </body>

</html>
